services:
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: sigmatech-api
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./api:/var/app
    working_dir: /var/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/sigmatech

  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    container_name: sigmatech-web
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./web:/var/app
    working_dir: /var/app

  db:
    image: postgres:17
    container_name: sigmatech-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sigmatech
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5000:5432"

volumes:
  pg_data:
